<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mocha Tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
</head>
<body>
  <!-- Mocha setup -->
  <div id="mocha"></div>
  <script src="https://unpkg.com/chai/chai.js"></script>
  <script src="https://unpkg.com/mocha/mocha.js"></script>
  <script class="mocha-init">
    mocha.setup('bdd');
    mocha.checkLeaks();
  </script>
  <!-- Main code -->
  <script>
    // write your code here
    class connectFour{
      constructor(){
        this.board = [
            [0,0,0],
            [0,0,0],
            [0,0,0]
          ]
        this.playerOne = {
          colour : "Red",
          win : false,
          numOfMoves : 0
        }

        this.playerTwo = {
          colour : "Yellow",
          win : false,
          numOfMoves : 0
        }

        this.endGame = false

      }

      showBoard(){
        return this.board
      }
      showPlayerColours(){
        return `Player one: ${this.playerOne.colour} | Player two: ${this.playerTwo.colour}`
      }
    }
  </script>
  <!-- tests -->
  <script>
    const expect = chai.expect
  </script>
  <script>
    // write your tests here
    let newGame
      beforeEach(() => {
          newGame = new connectFour()
        })
    describe("Setup", () => {
      describe("connectFour", () =>{
        it("shows a new board, with no moves", () => {
          //currently set up as a 3x3 board to make logic simpler
          const templBoard = [
            [0,0,0],
            [0,0,0],
            [0,0,0]
          ]
          expect(newGame.showBoard()).to.deep.equal(templBoard)
        })

        it("defines player 1 and 2", () => {
          expect(newGame.showPlayerColours()).to.equal("Player one: Red | Player two: Yellow")
        })
      })
    })


  </script>
  <script class="mocha-exec">
    mocha.run();
  </script>
</body>
</html>
